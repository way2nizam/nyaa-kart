<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="../main.css">
</head>

<body>

    <div class="filter-container">

        <div class="filter__div1">
            <h4 class="heading-4">Filters</h4>
            <a href="#" class="clear-btn">Clear</a>
        </div>



        <div class="filter__div2">
            <h4 class="heading-5">Price</h4>

            <div class="slider-range">
                <span>50</span>
                <span>150</span>
                <span>200</span>
            </div>
            <div class="price-slider">
                <input type="range" min="50" max="200" value="100" class="slider">
            </div>

        </div>

        <div class="filter__div3">
            <h4 class="heading-4">Category</h4>
            <label class="label">
                <input type="checkbox" class="label__input" checked="checked" />
                Men Clothing
            </label>
            <label class="label">
                <input type="checkbox" class="label__input" />
                Men Clothing
            </label>
        </div>

        <div class="filter__div3">
            <h4 class="heading-4">Rating</h4>
            <label class="label">
                <input type="radio" class="label__input" />
                4 Stars & above
            </label>
            <label class="label">
                <input type="radio" class="label__input" checked="checked" />
                3 Stars & above
            </label>
            <label class="label">
                <input type="radio" class="label__input" />
                2 Stars & above
            </label>
            <label class="label">
                <input type="radio" class="label__input" />
                1 Stars & above
            </label>
        </div>

        <div class="filter__div3">
            <h4 class="heading-4">Sort by</h4>
            <label class="label">
                <input type="radio" class="label__input" />
                Price - Low to High
            </label>
            <label class="label">
                <input type="radio" class="label__input" />
                Price - High to Low
            </label>
        </div>

    </div>


</body>

</html>
