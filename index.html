<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A e-commerce website to buy cool stuffs.">
    <meta name="keywords" content="e-commerce">
    <meta name="author" content="Nizam">
    <title>nyaa-kart | E-commerce website to buy cool stuffs. </title>
    <link rel="shortcut icon" href="./images/nyaa-kart-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="container">

        <header class="header">
            <img src="../images/nyaa-kart.svg" alt="nyaa-UI Logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="search here">
                <button class="search__button">
                    <svg class="search__icon">
                        <use href="../images/sprite.svg#icon-magnifying-glass">
                        </use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use href="../images/sprite.svg#icon-heart-outlined">
                        </use>
                    </svg>

                    <span class="user-nav__notification">5</span>
                </div>

                <div class="user-nav__icon-box">

                    <svg class="user-nav__icon">
                        <use href="../images/sprite.svg#icon-shopping-cart">
                        </use>
                    </svg>

                    <span class="user-nav__notification">18</span>
                </div>

                <div class="user-nav__user">
                    <span class="user-nav__user-name user-nav__login">Login</span>
                </div>
            </nav>
        </header>

    </div>

</body>

</html>
