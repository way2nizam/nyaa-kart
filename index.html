<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A e-commerce website to buy cool stuffs.">
    <meta name="keywords" content="e-commerce">
    <meta name="author" content="Nizam">
    <title>nyaa-kart | E-commerce website to buy cool stuffs. </title>
    <link rel="shortcut icon" href="./images/nyaa-kart-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="container">

        <header class="header">
            <a href="/"><img src="./images/nyaa-kart.svg" alt="nyaa-UI Logo" class="logo"></a>

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="search here">
                <button class="search__button">
                    <svg class="search__icon">
                        <use href="../images/sprite.svg#icon-magnifying-glass">
                        </use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <a href="./components/wishlist.html">
                        <svg class="user-nav__icon">
                            <use href="../images/sprite.svg#icon-heart-outlined">
                            </use>
                        </svg>
                    </a>
                    <span class="user-nav__notification">5</span>
                </div>

                <div class="user-nav__icon-box">
                    <a href="./components/cart.html">
                        <svg class="user-nav__icon">
                            <use href="../images/sprite.svg#icon-shopping-cart">
                            </use>
                        </svg>
                    </a>

                    <span class="user-nav__notification">18</span>
                </div>

                <div class="user-nav__user">
                    <a href="./components/login.html"> <span
                            class="user-nav__user-name user-nav__login">Login</span></a>

                </div>
            </nav>
        </header>

        <div class="category-container">

            <div class="product-category mb-1">
                <div class="product-category__cover">
                    <img class="product-category__image" src="../images/product-category.svg" alt="Prodcut Category">
                </div>

                <a class="product-category__content my-sm" href="./components/products.html">
                    <div class="h5">Men</div>
                </a>

            </div>

            <div class="product-category mb-1">
                <div class="product-category__cover">
                    <img class="product-category__image" src="../images/product-category.svg" alt="Prodcut Category">
                </div>

                <a class="product-category__content my-sm" href="./components/products.html">
                    <div class="h5">Women</div>
                </a>

            </div>
            <div class="product-category mb-1">
                <div class="product-category__cover">
                    <img class="product-category__image" src="../images/product-category.svg" alt="Prodcut Category">
                </div>

                <a class="product-category__content my-sm" href="./components/products.html">
                    <div class="h5">Kids</div>
                </a>

            </div>
            <div class="product-category mb-1">
                <div class="product-category__cover">
                    <img class="product-category__image" src="../images/product-category.svg" alt="Prodcut Category">
                </div>

                <a class="product-category__content my-sm" href="./components/products.html">
                    <div class="h5">Beauty</div>
                </a>

            </div>

        </div>

        <div class="img-slider">
            Offer Image Slider
        </div>

        <div class="card2-container">
            <div class="card2 my-1">
                <div class="card2__cover m-3">
                    <img class="img" src="../images/product.png" alt="">
                </div>

                <div class="card2__content m-2">

                    <p>New Arrivals</p>

                    <div class="my-sm">

                        <div class="h4 my-1">Summer Collection</div>

                        <p class="p">
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                        </p>
                    </div>


                </div>
            </div>

            <div class="card2 my-1">
                <div class="card2__cover m-3">
                    <img class="img" src="../images/product.png" alt="">
                </div>

                <div class="card2__content m-2">

                    <p>New Arrivals</p>

                    <div class="my-sm">

                        <div class="h4 my-1">Summer Collection</div>

                        <p class="p">

                        </p>

        </div>

    </div>

</body>

</html>
